<div class="container mt-4">
  <div class="row">
    <div class="col-md-3 mb-4" *ngFor="let movie of movies">
      <div class="card h-100">
        <img [src]="getImageUrl(movie.poster_path)" class="card-img-top" [alt]="movie.title">
        <div class="card-body">
          <h5 class="card-title">{{ movie.title }}</h5>
          <p class="card-text">{{ movie.overview | slice:0:150 }}...</p>
          <div class="d-flex justify-content-between align-items-center">
            <span class="badge bg-primary">{{ movie.vote_average | number:'1.1-1' }}</span>
            <small class="text-muted">{{ movie.release_date | date }}</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
