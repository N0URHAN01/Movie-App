<div class="container mt-4">
  <h2 class="search-title">Search Results for "{{ searchQuery }}"</h2>
  <div class="row">
    <div class="col-md-3 mb-4" *ngFor="let movie of searchResults">
      <div class="card">
        <a [routerLink]="['/movie', movie.id]">
          <img 
            [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" 
            class="card-img-top" 
            [alt]="movie.title"
            *ngIf="movie.poster_path"
          >
          <div class="no-image" *ngIf="!movie.poster_path">
            No Image Available
          </div>
        </a>
        <div class="card-body">
          <h5 class="card-title">{{ movie.title }}</h5>
          <p class="card-text">{{ movie.release_date | date:'yyyy' }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
