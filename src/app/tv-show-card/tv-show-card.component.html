<div class="card h-100 shadow-sm">
  <img
    [src]="'https://image.tmdb.org/t/p/w500' + tvshow.poster_path"
    class="card-img-top"
    [alt]="tvshow.name"
  />
  <div class="card-body">
    <h5 class="card-title">{{ tvshow.name }}</h5>
    <div class="d-flex justify-content-between align-items-center mb-2">
      <span class="badge bg-primary">{{ tvshow.vote_average }}</span>
      <small class="text-muted">{{ tvshow.first_air_date }}</small>
    </div>
    <p class="card-text text-truncate">{{ tvshow.overview }}</p>
    <div class="d-flex justify-content-between">
      <a
        [routerLink]="['/tv-shows', tvshow.id]"
        class="btn btn-sm btn-outline-primary"
        >Details</a
      >
      <button (click)="fireMyEvent()" class="btn btn-sm btn-outline-secondary">
        Share
      </button>
    </div>
  </div>
</div>
